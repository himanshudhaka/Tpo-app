<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let job of jobs">
    <ion-card-header>
      <ion-card-title>DhakaTech</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      <span><ion-icon name="arrow-redo-outline"></ion-icon>{{job.post}}</span>
      <span><ion-icon name="money"></ion-icon>{{job.salary}}</span>
      <span><ion-icon name="calendar"></ion-icon>1 Jan 2023</span>
      <span>{{job.criteria}}</span>
    </ion-card-content>
    <ion-button color="success" fill="outline" style="margin: 20px"
      >Edit</ion-button
    >
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="add-drive">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
