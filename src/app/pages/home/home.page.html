<ion-content>
  <div class="box"></div>
  <div class="container">
    <div class="img">
      <img src="../../../assets/tree.png" />
    </div>
    <div>
      <h1 style="font-size: 50px; color: var(--ion-color-primary)">JobTree</h1>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="buttons p-3">
    <button
      class="btn"
      [routerLink]="['/login']"
      [queryParams]="{type: 'company'}"
      [ngStyle]="{'background-color':'var(--ion-color-secondary)'}"
    >
      Comapny
    </button>
    <button
      class="btn"
      [routerLink]="['/login']"
      [queryParams]="{type: 'college'}"
    >
      College
    </button>
    <button
      class="btn"
      [routerLink]="['/login']"
      [queryParams]="{type: 'student'}"
    >
      Student
    </button>
  </div>
</ion-footer>
