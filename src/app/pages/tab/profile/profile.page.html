<ion-header>
  <ion-toolbar>
    <div class="header">
      <img
        style="height: 90%; margin: 12px"
        src="../../../../assets/logo.PNG"
      />
      <ion-title style="padding: 0%">TPO</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 0 15px">
    <ion-card class="container">
      <div class="avatar"></div>
      <div>
        <h1>{{user.firstName + ' '+ user.lastName}}</h1>
      </div>
    </ion-card>
  </div>
  <ion-list lines="full">
    <ion-item routerLink="edit-profile">
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item routerLink="change-password">
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item routerLink="about">
      <ion-label>About</ion-label>
    </ion-item>
  </ion-list>
  <div style="margin: 16px">
    <ion-button expand="block" color="danger" fill="outline" (click)="onClick()"
      >Logout</ion-button
    >
  </div>
</ion-content>
